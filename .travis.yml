language: node_js
node_js:
- '7'
before_install:
- npm install jscodesniffer
cache:
  directories:
  - node_modules
script:
- node node_modules/jscodesniffer/jscs.js app.js --standard=Jquery --report-full
- npm run dev -bash
notifications:
  email:
    on_failure: always
    on_success: never
deploy:
  provider: heroku
  api_key:
    secure: 
